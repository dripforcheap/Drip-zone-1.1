<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vendor Menu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Vendy</div>

                <a href="#">Home</a>

</html>
